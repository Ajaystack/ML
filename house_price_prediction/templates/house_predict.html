<!DOCTYPE html> 
<html lang="en"> 
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='house_style.css') }}"/>
	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='m_house_style.css') }}"/>
	<title> House price prediction</title> 
</head> 
<body background='{{ url_for('static', filename='home_nature.jpg') }}'> 
    <h2 align='center'>ML Based House Price Prediction</h2>
<form method="post" >
<table cellpadding='4px' cellspacing='4px'>
<tr><td>
  <label for="Dwelling">Type of dwelling:</label></td>
  <td>
  <select id="V1" name="V1">
    <option value=20>1-STORY 1946 & NEWER ALL STYLES</option>
    <option value=30>1-STORY 1945 & OLDER</option>
    <option value=40>1-STORY W/FINISHED ATTIC ALL AGES</option>
    <option value=50>1-1/2 STORY FINISHED ALL AGES</option>
    <option value=60>2-STORY 1946 & NEWER</option>
    <option value=70>2-STORY 1945 & OLDER</option>
    <option value=75>2-1/2 STORY ALL AGES</option>
    <option value=80>SPLIT OR MULTI-LEVEL</option>
    <option value=85>SPLIT FOYER</option>
    <option value=90>DUPLEX - ALL STYLES AND AGES</option>
    <option value=120>1-STORY PUD (Planned Unit Development) - 1946 & NEWER</option>
    <option value=150>1-1/2 STORY PUD - ALL AGES</option>
    <option value=160>2-STORY PUD - 1946 & NEWER</option>
    <option value=180>PUD - MULTILEVEL - INCL SPLIT LEV/FOYER</option>
    <option value=190>2 FAMILY CONVERSION - ALL STYLES AND AGES</option>
    <option value=57>Didn't want to mention</option>
  </select></td>
  <td>
  <label for="zone">General Zoning Classification</label></td>
  <td>
  <select id="V2" name="V2">
    <option value=6>Agriculture</option>
    <option value=1>Commercial</option>
    <option value=2>Floating Village Residential</option>
    <option value=7>Industrial</option>
    <option value=3>Residential High Density</option>
    <option value=4>Residential Low Density</option>
    <option value=8>Residential Low Density Park</option>
    <option value=5>Residential Medium Density</option>
    <option value=0>Didn't want to mention</option>
  </select></td></tr>
  
  <tr><td>
  <p>Lot size in square feet (1400 - 57000):</p> </td>
  <td><input id='V4' name='V4'  placeholder="Lot size in square feet " required> </td>
  <td>
  
  <label for="shape">General shape of property</label></td>
  <td>
  <select id="V5" name="V5">
    <option value=1>Slightly irregular</option>
    <option value=2>Moderately Irregular</option>
    <option value=3>Irregular</option>
    <option value=4>Regular</option>
    <option value=0>Didn't want to mention</option>
  </select></td></tr>

	<tr><td>
  <label for="Utilities">Type of utilities available</label></td>
  <td>
  <select id="V7" name="V7">
    <option value=1>All public Utilities (E,G,W,& S)</option>
    <option value=2>Electricity, Gas, and Water (Septic Tank)</option>
    <option value=3>Electricity and Gas Only</option>
    <option value=4>Electricity only</option>
    <option value=0>Didn't want to mention</option>
  </select> </td>
  <td>		

  <label for="sBldgType">Type of dwelling</label></td>
  <td>
  <select id="V8" name="V8">
    <option value=1>Single-family Detached</option>
    <option value=2>Two-family Conversion; originally built as one-family dwelling</option>
    <option value=3>Duplex</option>
    <option value=4>Townhouse End Unit</option>
    <option value=5>Townhouse Inside Unit</option>
    <option value=0>Didn't want to mention</option>
  </select></td></tr>
  
  <tr><td>
  <label for="Foundation">Type of foundation of house : </label></td>
  <td>
  <select id="V13" name="V13">
    <option value=1>Brick & Tile</option>
    <option value=2>Cinder Block</option>
    <option value=3>Poured Contrete</option>
    <option value=4>Slab</option>
    <option value=5>Stone</option>
    <option value=6>Wood</option>
    <option value=0>Didn't want to mention</option>
  </select> </td>
  <td>		 

  <label for="CentralAir">Central air conditioning</label></td>
  <td>
  <select id="V17" name="V17">
    <option value=1>Yes</option>
    <option value=0>No</option>
  </select></td></tr>   
  
    <tr><td>
	<p>Bedrooms above grade (does NOT include basement bedrooms):</p></td>
  <td> <input id='V19' name='V19'  placeholder="Bedroom" required> </td>
  <td>		 

	<p>Kitchens above grade: </p> </td>
  <td><input id='V20' name='V20'  placeholder="Kitchen " required> </td></tr> 
	
	<tr><td>
	<p>Number of fireplaces : </p> </td>
  <td><input id='V23' name='V23'  placeholder="Fireplaces " required></td>
  <td>		 

	<label for="GarageType">Garage location</label></td>
  <td>
	  <select id="V24" name="V24">
		<option value=1>More than one type of garage</option>
		<option value=2>Attached to home</option>
		<option value=3>Basement Garage</option>
		<option value=4>Built-In (Garage part of house - typically has room above garage)</option>
		<option value=5>Car Port</option>
		<option value=6>Detached from home</option>
		<option value=0>No Garage</option>
	  </select></td></tr>     
	
	<tr><td>
	<p>Size of garage in car capacity :</p> </td>
  <td> <input id='V27' name='V27'  placeholder="Garage Cars capacity" required> </td>
  <td>		 

  <label for="Fence">Fence quality</label></td>
  <td>
  <select id="V33" name="V33">
    <option value=1>Good Privacy</option>
    <option value=3>Minimum Privacy</option>
    <option value=2>Good Wood</option>
    <option value=4>Minimum Wood/Wire</option>
    <option value=0>No Fence</option>
  </select> </td></tr> 

	<tr><td>
  <label for="MiscFeature">Miscellaneous feature not covered in other categories</label></td>
  <td>
  <select id="V34" name="V34">
    <option value=1>2nd Garage (if not described in garage section)</option>
    <option value=2>Shed (over 100 SF)</option>
    <option value=3>Other</option>
    <option value=4>Tennis Court</option>
    <option value=5>Elevator</option>
    <option value=0>Not Applicable</option>
  </select> </td>
  <td>		    
  
  <p>Value of miscellaneous feature (in INR):</p> </td>
  <td><input id='V35' name='V35'  placeholder="Miscllaneous Value" required> </td></tr>
	
	<tr><td>
  <label for="SaleCondition"> Condition of sale </label></td>
  <td>
  <select id="V36" name="V36">
    <option value=5>Normal Sale</option>
    <option value=1>Abnormal Sale -  trade, foreclosure, short sale</option>
    <option value=2>Adjoining Land Purchase</option>
    <option value=3>Allocation - two linked properties with separate deeds, typically condo with a garage unit</option>
    <option value=4>Sale between family members</option>
    <option value=6>Home was not completed when last assessed (associated with New Homes)</option>
  </select></td>
  <td>  

<tr><td>
  <button type="submit"  class="btn success" >Get Result</button></td>
  </tr>
  </table>
  
</form>


   </body> 
</html>
